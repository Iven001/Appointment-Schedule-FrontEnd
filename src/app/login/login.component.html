<div class="outer">
  <div class="container out">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 bg-text">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <img
              id="profile-img"
              src="../../assets/img/DAT.png"
              class="profile-img-card img-responsive"
            />
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
              <p class="notice-msg text-center">Hello, Welcome back!</p>

              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-at p-2"> </span>
                  <input
                    [(ngModel)]="user.mail"
                    formControlName="email"
                    type="email"
                    placeholder="Email"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['email'].dirty &&
                  loginForm.hasError('required', 'email')
                "
                class="text-danger"
                >*Email is required.</small
              >
              <small
                *ngIf="
                  loginForm.controls['email'].dirty &&
                  loginForm.hasError('pattern', 'email')
                "
                class="text-danger"
                >*Please enter valid email.</small
              >
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"> </span>
                  <input
                    [(ngModel)]="user.password"
                    formControlName="password"
                    [type]="type"
                    placeholder="Password"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is required.</small
              >
              <small
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('minlength', 'password')
                "
                class="text-danger"
                >*Password must be at least 8 digits.</small
              >
              <div class="form-inline fr mt-4">
                <a routerLink="/forgetpass" id="forget" class="font-weight-bold"
                  >Forget Password?</a
                >
              </div>

              <!-- we don't need to write function in ts file manually -->
              <button
                [disabled]="loginForm.invalid"
                type="submit"
                class="btn btn-primary btn-fill btn-block mt-4"
              >
                Login
              </button>

              <div class="text-center pt-4 text-muted">
                Don't have account?
                <a id="forget" routerLink="/signup">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
